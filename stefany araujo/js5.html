<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais e Estrutura de Controle</title>
</head>
<body>
    <h1>Verificação de Idade</h1>
    <label for="idade">Digite sua idade: </label>
    <input type="number" id="idade" placeholder="Informe sua Idade">
    <button onclick="verificarIdade()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarIdade() {
            const idade = document.getElementById("idade").value;

            if (idade >= 18) {
                document.getElementById("resultado").textContent = "Sua autoria é maior de idade!";
            } else {
                document.getElementById("resultado").textContent = "Sua autoria é menor de idade.";
            }
        }
    </script>
    
</body>
</html>
