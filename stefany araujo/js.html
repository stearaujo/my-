<html lang="en">

<body>
    <div class="container">
        <h2>Exercício 1: Operações Aritiméticas:</h2>
        <input type="number" id="numero1" placeholder="Número 1">
        <input type="number" id="numero2" placeholder="Número 2">
        <button onclick="calcularSoma()">Calcular Soma</button>
    </div>
    <p>Resultado da Soma:</p>
    <span id="resultadoSoma"></span>

    <h2>Exercício 2: Operadores Relacionais:</h2>
    <input type="number" id="numero1_relacional" placeholder="Número 1">
    <input type="number" id="numero2_relacional" placeholder="Número 2">
    <button onclick="verificarMaiorMenor()">Verificar Maior/Menor</button>
    <div>
        <p>Resultado:</p>
        <span id="resultadoRelacional"></span>
    </div>

    <h2>Exercício 3: Operadores Lógicos:</h2>
    <input type="checkbox" id="check1">Checkbox 1
    <input type="checkbox" id="check2">Checkbox2
    <button onclick="verificarCheckboxes()">Verificar</button>
    <div>
        <p>Resultado:</p>
        <span id="resultadoLogico"></span>
    </div>

    <script src="script1.js">

</html>
